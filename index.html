<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <h1>Learn to code by watching others</h1>
      <p class="offer">
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </main>
    <div class="section-adn-price">
      <div class="price-div">
        <p class="price-info">
          <b class="7-days">Try it free 7 days</b> then $20/mo. thereafter
        </p>
      </div>
      <section>
        <div class="input-info">
          <input class="info firstname" type="text" placeholder="First Name" />
          <em class="error one"></em>
          <input class="info lastname" type="text" placeholder="Last Name" />
          <em class="error two"></em>
          <input class="info email" type="email" placeholder="Email Address" />
          <em class="error three"></em>
          <input class="info password" type="password" placeholder="Password" />
          <em class="error four"></em>
        </div>

        <button id="submit-button">CLAIM YOUR FREE TRIAL</button>

        <p class="terms">
          By clicking the button, you are agreeing to our
          <span class="term-span">Terms and Services</span>
        </p>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
